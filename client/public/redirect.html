<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to Pinnity App...</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(0, 121, 107, 0.1);
      border-radius: 50%;
      border-top: 4px solid #00796b;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      max-width: 500px;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
    .button {
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }
    .button.secondary {
      background-color: #f0f0f0;
      color: #333;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Pinnity App</h1>
  <div class="message">
    <p>The Replit WebView may not be showing the app correctly in development mode.</p>
    <p>You have a few options:</p>
  </div>
  
  <div class="buttons">
    <a href="https://pinnity.replit.app" class="button" target="_blank">Open Deployed App</a>
    <a href="http://localhost:5000" class="button secondary" target="_blank">Try localhost:5000</a>
    <a href="/minimal" class="button secondary">Try Minimal Page</a>
    <a href="/webview-debug.html" class="button">Diagnose Webview Issues</a>
  </div>
  
  <script>
    // Check if webview issues and redirect to diagnostic page
    if (window.location.pathname === '/' && 
        window.location.hostname.includes('replit') && 
        document.getElementById('root') === null) {
      console.log('Detected blank screen, redirecting to diagnostic page');
      window.location.href = '/webview-debug.html';
    }
    
    // Add auto-refresh option for development
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('refresh') === 'true') {
      setTimeout(() => {
        window.location.href = '/minimal';
      }, 2000);
    }
  </script>
</body>
</html>
