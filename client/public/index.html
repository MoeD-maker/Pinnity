
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinnity - Loading</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#00796B">
  <meta name="description" content="Find and save on the best local deals near you with Pinnity">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Pinnity">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon and Apple Touch Icons -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/logo192.png">
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .loading-container {
      text-align: center;
      max-width: 500px;
      padding: 20px;
    }
    .loading-spinner {
      border: 4px solid rgba(0, 121, 107, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: #00796B;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      color: #00796B;
      margin-bottom: 10px;
    }
    .loading-message {
      color: #555;
      margin-bottom: 30px;
    }
    /* This special div will only show up when React hasn't mounted */
    #react-not-mounted {
      display: none;
      margin-top: 30px;
      padding: 15px;
      background-color: #ffecb3;
      border-left: 4px solid #ffc107;
      border-radius: 4px;
    }
    #manual-navigation {
      display: none;
      margin-top: 20px;
    }
    .button {
      display: inline-block;
      background-color: #00796B;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      margin: 0 5px;
    }
    .button.secondary {
      background-color: #607D8B;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="loading-spinner"></div>
    <h1>Pinnity</h1>
    <p class="loading-message">Loading your application, please wait...</p>
    
    <!-- This will only be shown if React doesn't mount -->
    <div id="react-not-mounted">
      <p>It seems like the React application is taking longer than expected to load.</p>
      <p>This might be due to a known issue with Replit's WebView in development mode.</p>
    </div>
    
    <div id="manual-navigation">
      <p>Try one of these options:</p>
      <a href="/webview-debug.html" class="button">Diagnose Issues</a>
      <a href="/minimal" class="button secondary">Minimal Page</a>
      <a href="https://pinnity.replit.app" class="button secondary">Deployed App</a>
    </div>
  </div>
  
  <script>
    // Check if React mounts within a reasonable time
    setTimeout(() => {
      const rootElement = document.getElementById('root');
      const appElement = document.getElementById('app');
      
      // If neither root nor app elements exist, show the not-mounted message
      if ((!rootElement || !rootElement.children.length) && 
          (!appElement || !appElement.children.length)) {
        document.getElementById('react-not-mounted').style.display = 'block';
        document.getElementById('manual-navigation').style.display = 'block';
      }
    }, 3000); // Wait 3 seconds for React to mount
  </script>
</body>
</html>
