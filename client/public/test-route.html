
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pinnity - Test Route</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 { color: #00796B; }
    pre {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .card {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .success { background-color: #e6fffa; border-left: 4px solid #38b2ac; }
    .warning { background-color: #fff3e0; border-left: 4px solid #ff9800; }
    .error { background-color: #fee2e2; border-left: 4px solid #ef4444; }
    .info { background-color: #e6f7ff; border-left: 4px solid #1890ff; }
    button {
      background: #00796B;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 8px;
    }
    button.secondary {
      background: #607D8B;
    }
  </style>
</head>
<body>
  <h1>Pinnity Test Route</h1>
  
  <div class="card info">
    <h2>Static HTML Test Route</h2>
    <p>This confirms that static HTML files can be served correctly. If you're seeing this page but not the React app, there's likely an issue with the React client-side routing.</p>
  </div>
  
  <div class="card success">
    <h2>Next Steps</h2>
    <p>Try accessing these routes:</p>
    <button onclick="window.location.href = '/'">Home</button>
    <button onclick="window.location.href = '/minimal'">Minimal React Page</button>
    <button onclick="window.location.href = '/webview-debug.html'">Debug Page</button>
  </div>
  
  <div class="card info">
    <h2>Current Location</h2>
    <pre id="location-info"></pre>
  </div>
  
  <script>
    // Display current location information
    const locationInfo = document.getElementById('location-info');
    
    const locationData = {
      href: window.location.href,
      origin: window.location.origin,
      protocol: window.location.protocol,
      host: window.location.host,
      hostname: window.location.hostname,
      port: window.location.port,
      pathname: window.location.pathname,
      search: window.location.search,
      hash: window.location.hash
    };
    
    locationInfo.textContent = JSON.stringify(locationData, null, 2);
  </script>
</body>
</html>
